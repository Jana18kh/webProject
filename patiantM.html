<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Patient's Medications</title>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="CureGo Clinic Logo" class="logo">
        <h1>Welcome to CureGo Clinic</h1>
    </header>
    <div class="container">
        <h1>Patient's Medications</h1>
        <form action="doctorHomepage.html" method="post">
            <div class="form-group">
                <label for="patient-name">Patient's Name:</label>
                <input type="text" id="patient-name" value="Leena Naser" readonly>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" value="40" min="0">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male"> Male</label><br>
                    <label><input type="radio" name="gender" value="female" checked> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label>Medications:</label>
                <div class="medications-options">
                    <label><input type="checkbox" name="medications" value="aspirin"> Aspirin</label><br>
                    <label><input type="checkbox" name="medications" value="ibuprofen"> Ibuprofen</label><br>
                    <label><input type="checkbox" name="medications" value="paracetamol"> Paracetamol</label><br>
                    <label><input type="checkbox" name="medications" value="antibiotics" checked> Antibiotics</label>
                </div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div class="footer-container">
            <p class="copyright">Copyright &copy; 2025 CureGo. All rights reserved.</p>
            <div class="contact-info">
                <p>Contact Us:</p>
                <div class="contact-item">
                    <img src="phone.png" alt="Phone Icon" class="icon">
                    <span>+966111111</span>
                </div>
                <div class="contact-item">
                    <img src="telephone2.png" alt="Mobile Icon" class="icon">
                    <span>+01134657</span>
                </div>
                <div class="contact-item">
                    <img src="Email.png" alt="Email Icon" class="icon">
                    <span>CureGo@gmail.com</span>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
