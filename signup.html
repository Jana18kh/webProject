<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="CureGO Logo" />
      </div>
      <h1>CureGO</h1>
    </header>
    <div class="container">
      <h2>SignUp</h2>
      <div class="userType">
        <label>
          <input type="radio" name="userType" value="Patient" /> Patient
        </label>
        <label>
          <input type="radio" name="userType" value="Doctor" /> Doctor
        </label>
      </div>
      <div>
        <form id="PatientForm">
          <div class="row">
            <div class="group">
              <label for="firstNamePatient">First Name</label>
              <input
                type="text"
                name="firstNamePatient"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="group">
              <label for="lastNamePatient">Last Name</label>
              <input
                type="text"
                name="lastNamePatient"
                placeholder="Enter your last name"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="group">
              <label for="patientID">ID</label>
              <input
                type="text"
                name="patientID"
                placeholder="Enter your ID"
                required
              />
            </div>
            <div class="group">
              <label for="patientGender">Gender</label>
              <select name="patientGender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="group">
              <label for="patientDoB">Date of Birth</label>
              <input type="date" name="patientDoB" required />
            </div>
          </div>
          <div class="row">
            <div class="group">
              <label for="patientEmail">Email</label>
              <input
                type="email"
                name="patientEmail"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="group">
              <label for="patientPassword">Password</label>
              <input
                type="password"
                name="patientPassword"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
          <div class="centerButton">
            <button
              type="button"
              class="button"
              onclick="submitForm('Patient')"
            >
              SignUp
            </button>
          </div>
        </form>
      </div>
      <div>
        <form id="DoctorForm">
          <div class="row">
            <div class="group">
              <label for="doctorFirstName">First Name</label>
              <input
                type="text"
                name="doctorFirstName"
                placeholder="Enter your first name"
                required
              />
            </div>
            <div class="group">
              <label for="doctorLastName">Last Name</label>
              <input
                type="text"
                name="doctorLastName"
                placeholder="Enter your last name"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="group">
              <label for="doctorID">ID</label>
              <input
                type="text"
                name="doctorID"
                placeholder="Enter your ID"
                required
              />
            </div>
            <div class="group">
              <label for="photoDoctor">Photo</label>
              <input type="file" name="photoDoctor" accept="image/*" required />
            </div>
          </div>
          <div class="row">
            <div class="group">
              <label for="speciality">Speciality</label>
              <select name="speciality" required>
                <option value="" disabled selected>Select Speciality</option>
                <option value="cardiology">Cardiology</option>
                <option value="neurology">Neurology</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="orthopedics">Orthopedics</option>
                <option value="dermatology">Dermatology</option>
                <option value="psychiatry">Psychiatry</option>
                <option value="oncology">Oncology</option>
                <option value="gynecology">Gynecology</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="group">
              <label for="doctorEmail">Email</label>
              <input
                type="email"
                name="doctorEmail"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="group">
              <label for="doctorPassword">Password</label>
              <input
                type="password"
                name="doctorPassword"
                placeholder="Enter your password"
                required
              />
            </div>
          </div>
          <div class="centerButton">
            <button type="button" class="button" onclick="submitForm('Doctor')">
              SignUp
            </button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footerContainer">
        <div class="contact">
          <div class="contactItems">
            <div class="contactItem">
              <img src="phone.png" alt="Phone Icon" />
              <span>+966111111</span>
            </div>
            <div class="contactItem">
              <img src="telephone2.png" alt="Mobile Icon" />
              <span>+01134657</span>
            </div>
            <div class="contactItem">
              <img src="Email.png" alt="Email Icon" />
              <span>CureGo@gmail.com</span>
            </div>
          </div>
        </div>
        <p>Copyright &copy; 2025 CureGo. All rights reserved.</p>
      </div>
    </footer>
    <script>
      document
        .querySelectorAll('input[name="userType"]')
        .forEach(function (radio) {
          radio.addEventListener("change", function () {
            document.getElementById("PatientForm").style.display =
              this.value === "Patient" ? "block" : "none";
            document.getElementById("DoctorForm").style.display =
              this.value === "Doctor" ? "block" : "none";
          });
        });

      function submitForm(userType) {
        var form;
        if (userType === "Patient") {
          form = document.getElementById("PatientForm");
        } else if (userType === "Doctor") {
          form = document.getElementById("DoctorForm");
        }

        if (!form) {
          alert("Please select whether you are a Patient or a Doctor.");
          return;
        }
        var inputs = form.querySelectorAll("input, select");
        var isFormValid = true;

        inputs.forEach(function (input) {
          if (!input.value) {
            isFormValid = false;
          }
        });
        if (isFormValid) {
          if (userType === "Patient") {
            window.location.href = "patientHomepage.html";
          } else if (userType === "Doctor") {
            window.location.href = "doctorHomepage.html";
          }
        }
      }
    </script>
  </body>
</html>
