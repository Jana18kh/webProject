<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8">
    <title>SignUp Page</title>
</head>

<body>

    <header>
        <img src="logo.png" alt="CureGo Clinic Logo" class="logo" />
        <h1>Welcome to CureGo Clinic</h1>
      </header>


    <div class="signup-container">
        <h2>SignUp</h2>
        <div class="user-type-selection">
            <label class="user-type-radio">
                <input type="radio" name="userType" value="Patient"> Patient
            </label>
            <label class="user-type-radio">
                <input type="radio" name="userType" value="Doctor"> Doctor
            </label>
        </div>

        <form id="Patient-form">
            <label for="firstNamePatient">First Name</label>
            <input type="text" id="firstNamePatient" name="firstNamePatient" placeholder="Enter your first name" required>

            <label for="lastNamePatient">Last Name</label>
            <input type="text" id="lastNamePatient" name="lastNamePatient" placeholder="Enter your last name" required>

            <label for="ID1">ID</label>
            <input type="text" id="ID1" name="ID1" placeholder="Enter your ID" required>

            <label for="patientGender">Gender</label>
            <select id="patientGender" name="patientGender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="DoB">Date of Birth</label>
            <input type="date" id="DoB" name="DoB" required>

            <label for="patientEmail">Email</label>
            <input type="email" id="patientEmail" name="patientEmail" placeholder="Enter your email" required>

            <label for="patientPassword">Password</label>
            <input type="password" id="patientPassword" name="patientPassword" placeholder="Enter your password" required>

            <button type="button" class="submit-btn" onclick="submitForm('Patient')">SignUp</button>
        </form>

        <form id="Doctor-form">
            <label for="firstNameDoctor">First Name</label>
            <input type="text" id="firstNameDoctor" name="firstNameDoctor" placeholder="Enter your first name" required>

            <label for="lastNameDoctor">Last Name</label>
            <input type="text" id="lastNameDoctor" name="lastNameDoctor" placeholder="Enter your last name" required>

            <label for="ID2">ID</label>
            <input type="text" id="ID2" name="ID2" placeholder="Enter your ID" required>

            <label for="photoDoctor">Photo</label>
            <input type="file" id="photoDoctor" name="photoDoctor" accept="image/*" required>

            <label for="speciality">Speciality</label>
            <select id="speciality" name="speciality" required>
                <option value="" disabled selected>Select Speciality</option>
                <option value="Cardiology">Cardiology</option>
                <option value="Pediatrics">Pediatrics</option>
                <option value="Orthopedics">Orthopedics</option>
                <option value="Dermatology">Dermatology</option>
                <option value="Gynecology">Gynecology</option>
                
            </select>

            <label for="emailDoctor">Email</label>
            <input type="email" id="emailDoctor" name="emailDoctor" placeholder="Enter your email" required>

            <label for="passwordDoctor">Password:</label>
            <input type="password" id="passwordDoctor" name="passwordDoctor" placeholder="Enter your password" required>

            <button type="button" class="submit-btn" onclick="submitForm('Doctor')">SignUp</button>
        </form>
    </div>


    <footer>
        <div class="footer-container">
          <p class="copyright">
            Copyright &copy; 2025 CureGo. All rights reserved.
          </p>
          <div class="contact-info">
            <p>Contact Us:</p>
            <div class="contact-item">
              <img src="phone.png" alt="Phone Icon" class="icon" />
              <span>+966111111</span>
            </div>
            <div class="contact-item">
              <img src="telephone2.png" alt="Mobile Icon" class="icon" />
              <span>+01134657</span>
            </div>
            <div class="contact-item">
              <img src="Email.png" alt="Email Icon" class="icon" />
              <span>CureGo@gmail.com</span>
            </div>
          </div>
        </div>
      </footer>


    <script>
        function submitForm(userType) {
            var form;
            if (userType === 'Patient') {
                form = document.getElementById('Patient-form');
            } else if (userType === 'Doctor') {
                form = document.getElementById('Doctor-form');
            }
    
            var inputs = form.querySelectorAll('input, select');
            var isFormValid = true;
            inputs.forEach(function(input) {
                if (!input.value) {
                    isFormValid = false;
                }
            });
    
            if (isFormValid) {
                
                if (userType === 'Patient') {
                    window.location.href = 'patientHomepage.html';
                } else if (userType === 'Doctor') {
                    window.location.href = 'doctorHomepage.html';
                }
            } else {
                alert('Please fill out all the fields.');
            }
        }
    
        document.querySelectorAll('input[name="userType"]').forEach(function (radio) {
            radio.addEventListener('change', function () {
                if (this.value === 'Patient') {
                    document.getElementById('Patient-form').style.display = 'block';
                    document.getElementById('Doctor-form').style.display = 'none';
                } else if (this.value === 'Doctor') {
                    document.getElementById('Doctor-form').style.display = 'block';
                    document.getElementById('Patient-form').style.display = 'none';
                }
            });
        });
    </script>
</body>

</html>
