<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
            <link rel="stylesheet" href="cccc.css">

 
</head>

<body>

<header>
<div class="logo">
            <img src="logo.png" alt="CureGO Logo">
        </div>
</header>

<div class="container">

        <h1>Login</h1>
        <form id="loginForm">
            <div class="loginInput">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="loginInput">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="loginInput">
                <label for="role">User Role</label>
                <select id="role" name="role" required>
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>

<button type="submit" class="button">Login</button>
        </form>

    </div>

    <footer>
        <div class="footer-container">
            <p>Copyright &copy; 2025 CureGo. All rights reserved.</p>
            <div class="contact-info">
                <div class="contact-items">
                    <div class="contact-item">
                        <img src="phone.png" alt="Phone Icon" class="icon">
                        <span>+966111111</span>
                    </div>
                    <div class="contact-item">
                        <img src="telephone2.png" alt="Mobile Icon" class="icon">
                        <span>+01134657</span>
                    </div>
                    <div class="contact-item">
                        <img src="Email.png" alt="Email Icon" class="icon">
                        <span>CureGo@gmail.com</span>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            // Get the values
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;

            // Redirect the user to the appropriate homepage
            if (role === 'patient') {
                window.location.href = 'patientHomepage.html'; 
            } else if (role === 'doctor') {
                window.location.href = 'doctor-homepage.html'; 
            }
        });
    </script>

</body>
</html>
