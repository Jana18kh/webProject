<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Login Page</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="CureGo Clinic Logo" class="logo" />
      <h1>Welcome to CureGo Clinic</h1>
    </header>
    <div class="containerLog">
      <h2>Login</h2>
      <form id="loginForm">
        <div>
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <div>
          <label for="role">User Role</label>
          <select id="role" name="role" required>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <footer>
        <div class="footer-container">
          <p class="copyright">
            Copyright &copy; 2025 CureGo. All rights reserved.
          </p>
          <div class="contact-info">
            <p>Contact Us:</p>
            <div class="contact-item">
              <img src="phone.png" alt="Phone Icon" class="icon" />
              <span>+966111111</span>
            </div>
            <div class="contact-item">
              <img src="telephone2.png" alt="Mobile Icon" class="icon" />
              <span>+01134657</span>
            </div>
            <div class="contact-item">
              <img src="Email.png" alt="Email Icon" class="icon" />
              <span>CureGo@gmail.com</span>
            </div>
          </div>
        </div>
      </footer>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get the values
          const email = document.getElementById("email").value;
          const role = document.getElementById("role").value;

          // Store the values in localStorage
          localStorage.setItem("email", email);
          localStorage.setItem("role", role);

          // Redirect the user to the appropriate homepage
          if (role === "patient") {
            window.location.href = "patientHomepage.html";
          } else if (role === "doctor") {
            window.location.href = "doctor-homepage.html";
          }
        });
    </script>
  </body>
</html>
