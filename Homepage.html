     body {

.container {
    display: flex;
    border: 5px solid rgba(255, 255, 255, 0.9);
    overflow: hidden;
    width: 550px;

    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

    padding: 30px;

    justify-content: center;
}

.button {
    display: inline-block;
    padding: 10px 20px;

    cursor: pointer;

.button:hover {
    background: #28527a; 
}

body {
