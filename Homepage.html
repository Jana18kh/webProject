<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="CureGO Logo" />
      </div>
    </header>
    <div class="container">
      <div>
        <h2>CureGO</h2>
        <a href="Login.html">
          <button class="button" type="submit">Log in</button>
        </a>
        <p>
          New user?
          <a href="signUp.html">
            <button class="button" type="submit">Sign up</button>
          </a>
        </p>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        <p>Copyright &copy; 2025 CureGo. All rights reserved.</p>
        <div class="contact-info">
          <div class="contact-items">
            <div class="contact-item">
              <img src="phone.png" alt="Phone Icon" class="icon" />
              <span>+966111111</span>
            </div>
            <div class="contact-item">
              <img src="telephone2.png" alt="Mobile Icon" class="icon" />
              <span>+01134657</span>
            </div>
            <div class="contact-item">
              <img src="Email.png" alt="Email Icon" class="icon" />
              <span>CureGo@gmail.com</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
