<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient's Medications</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="CureGO Logo" />
      </div>
      <h1>CureGO</h1>
    </header>
    <div class="container">
      <h2>Patient's Medications</h2>
      <form action="" method="">
        <div class="row">
          <div class="group">
            <label for="patientName">Patient's Name:</label>
            <input
              type="text"
              id="patientName"
              name="patientName"
              value="Leena Naser"
            />
          </div>
          <div class="group">
            <label for="age">Age:</label>
            <input type="number" name="age" value="40" min="0" />
          </div>
        </div>
        <div>
          <label for="genderOptions">Gender: </label>
          <div class="group">
            <label>
              <input type="radio" name="genderOptions" value="female" /> Female
            </label>
            <label>
              <input type="radio" name="genderOptions" value="male" /> Male
            </label>
          </div>
        </div>
        <div>
          <label>Medications:</label>
          <div>
            <label
              ><input type="checkbox" name="medications" value="aspirin" />
              Aspirin</label
            ><br />
            <label
              ><input type="checkbox" name="medications" value="ibuprofen" />
              Ibuprofen</label
            ><br />
            <label
              ><input type="checkbox" name="medications" value="paracetamol" />
              Paracetamol</label
            ><br />
            <label
              ><input
                type="checkbox"
                name="medications"
                value="antibiotics"
                checked
              />
              Antibiotics</label
            >
          </div>
        </div>
        <button
          class="button"
          type="button"
          onclick="location.href='doctorHomepage.html';"
        >
          Submit
        </button>
      </form>
    </div>
    <footer>
      <div class="footerContainer">
        <div class="contact">
          <div class="contactItems">
            <div class="contactItem">
              <img src="phone.png" alt="Phone Icon" />
              <span>+966111111</span>
            </div>
            <div class="contactItem">
              <img src="telephone2.png" alt="Mobile Icon" />
              <span>+01134657</span>
            </div>
            <div class="contactItem">
              <img src="Email.png" alt="Email Icon" />
              <span>CureGo@gmail.com</span>
            </div>
          </div>
        </div>
        <p>Copyright &copy; 2025 CureGo. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
